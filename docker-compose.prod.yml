version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: smartdocs-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-smartdocs_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smartdocs_password}
      POSTGRES_DB: ${POSTGRES_DB:-smartdocs}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-smartdocs_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartdocs-network
    restart: unless-stopped

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: smartdocs-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-smartdocs_user}:${POSTGRES_PASSWORD:-smartdocs_password}@database:5432/${POSTGRES_DB:-smartdocs}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      FILE_UPLOAD_PATH: /app/uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5175}
    ports:
      - "${BACKEND_PORT:-5001}:5000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      database:
        condition: service_healthy
    networks:
      - smartdocs-network
    command: sh -c "npm run migrate:prod && npm start"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Production Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smartdocs-frontend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5001/api}
    ports:
      - "${FRONTEND_PORT:-5175}:80"
    depends_on:
      - backend
    networks:
      - smartdocs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local

networks:
  smartdocs-network:
    driver: bridge
