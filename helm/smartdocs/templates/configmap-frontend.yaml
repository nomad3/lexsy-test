apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "smartdocs.fullname" . }}-frontend-nginx
  labels:
    {{- include "smartdocs.labels" . | nindent 4 }}
data:
  default.conf: |
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # API proxy to backend service
        location /api/ {
            proxy_pass http://{{ include "smartdocs.fullname" . }}-backend:{{ .Values.backend.service.port }}/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }

        # Health check proxy
        location /health {
            proxy_pass http://{{ include "smartdocs.fullname" . }}-backend:{{ .Values.backend.service.port }}/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Static assets caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        client_max_body_size 10M;
    }
