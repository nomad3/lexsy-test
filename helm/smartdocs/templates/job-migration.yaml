{{- if .Values.migration.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "smartdocs.fullname" . }}-migration-{{ .Release.Revision }}
  labels:
    {{- include "smartdocs.labels" . | nindent 4 }}
    app.kubernetes.io/component: migration
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: {{ .Values.migration.backoffLimit }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "smartdocs.name" . }}
        app.kubernetes.io/component: migration
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      containers:
        - name: migration
          image: {{ include "smartdocs.image" (dict "registry" .Values.imageRegistry.url "name" .Values.backend.image.name "tag" .Values.backend.image.tag) }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          command: ["node", "dist/src/scripts/migrate.js"]
          env:
            - name: NODE_ENV
              value: production
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "smartdocs.fullname" . }}-secrets
                  key: postgres-password
            - name: DATABASE_URL
              value: {{ include "smartdocs.databaseUrl" . | quote }}
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
{{- end }}
