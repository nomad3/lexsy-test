apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "smartdocs.fullname" . }}-backend
  labels:
    {{- include "smartdocs.labels" . | nindent 4 }}
    {{- include "smartdocs.backend.selectorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "smartdocs.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "smartdocs.backend.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: backend
          image: {{ include "smartdocs.image" (dict "registry" .Values.imageRegistry.url "name" .Values.backend.image.name "tag" .Values.backend.image.tag) }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.service.port }}
              name: http
          envFrom:
            - configMapRef:
                name: {{ include "smartdocs.fullname" . }}-backend-config
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "smartdocs.fullname" . }}-secrets
                  key: postgres-password
            - name: DATABASE_URL
              value: {{ include "smartdocs.databaseUrl" . | quote }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "smartdocs.fullname" . }}-secrets
                  key: openai-api-key
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "smartdocs.fullname" . }}-secrets
                  key: jwt-secret
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          volumeMounts:
            - name: uploads
              mountPath: {{ .Values.backend.env.fileUploadPath }}
      volumes:
        - name: uploads
          emptyDir: {}
