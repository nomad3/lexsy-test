version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: lexsy-postgres
    environment:
      POSTGRES_USER: lexsy_user
      POSTGRES_PASSWORD: lexsy_password
      POSTGRES_DB: lexsy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lexsy_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lexsy-network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lexsy-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://lexsy_user:lexsy_password@database:5432/lexsy
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 24h
      FILE_UPLOAD_PATH: /app/uploads
      MAX_FILE_SIZE: 10485760
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    ports:
      - "5000:5000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      database:
        condition: service_healthy
    networks:
      - lexsy-network
    command: sh -c "npm run migrate:latest && npm start"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local

networks:
  lexsy-network:
    driver: bridge
